{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}FWW Real Estate CRM{% endblock %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <div class="mx-auto pt-5" style="width: 500px;">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>

    {% else %}
        <div class="container">
        <br />
        <a class="btn btn-xl btn-success" href='{% url "stanovi:lista_stanova" %}' role="button">STANOVI</a>
        <a class="btn btn-xl btn-warning" href='{% url "kupci:lista_kupaca" %}' role="button">KUPCI</a>
        <a class="btn btn-xl btn-dark" href='{% url "korisnici:lista_korisnika" %}' role="button">KORISNICI</a>
        <a class="btn btn-xl btn-dark" href='/admin' role="button">ADMIN</a>
        </div>



    {% endif %}
{% endblock content %}
